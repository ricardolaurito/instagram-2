<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="main.css">
    <title>Recriando Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Dispositivo Móvel">
        </div><!--instagram-phone-->
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo"><!--img .instagram-logo-->
                <div class="profile-photo">
                    <img src="img/Ricardo BASE PERFIL OR2.png" alt="Foto Perfil">
                </div><!--profile-photo-->
                <a href="https://www.instagram.com/ricardo.laurito/" target="_blank" class="instagram-login">Continuar como ricardo.laurito</a><!-- .instagram-login -->
                <a href="https://www.instagram.com/" target="_blank" class="instagram-logout">Remover conta</a><!-- .instagram-logout -->
            </div><!--group-->
            <div class="group">
                <p href="https://www.instagram.com/" target="_blank" class="not-account">Não é ricardo.laurito?</p>
                <p href="https://www.instagram.com/" target="_blank" class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div><!--group-->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_US&gl=US" target="_blank" class="app-download"></a>
                </div><!-- download -->

            </div><!-- get-the-app -->
        </div><!--instagram-continue-->
    </div><!--instagram-wrapper-->
    
</body>
</html>
